<!DOCTYPE html>
<head>
  <title>
    BMI CALCULATOR
  </title>
  <center>
    <h3>Welcome</h3>
  </center>
  <style>
    body{
      background-color: aquamarine;
    }

  </style>
</head>
<body>
  <center>
  <section>
    <h4>BMI CALCULATOR</h4>
    Weight:<input type = "text" placeholder="Enter your Weight in kg" id="weightinput"/>
    <br></br>
    Height:<input type = "text" placeholder="Enter your Height in cms" id="heightinput"/>
    <br></br>
    <input  type = "submit" onclick="bmi()"/><br>
    <p id ="bm2"></p>
    <p id ="bm"></p>
    <p id ="result"></p>

    </section>
  </center>

  <script>
  function bmi()
  {
    document.getElementById("bm2").innerHTML="BMI VALUE :";
    var h = document.getElementById("heightinput").value;
    var height = h*0.01;//height to m
    var weight = document.getElementById("weightinput").value;

    var height_square = height*height;
    var bmi = (weight/height_square);
    // var bmi = bmi_cm *10;
    document.getElementById("bm").innerHTML=bmi;
    if(bmi<18.5 && bmi>0)
      document.getElementById("result").innerHTML="UNDERWEIGHT";
    else if(bmi<24.9)
      document.getElementById("result").innerHTML="NORMAL";
    else if(bmi<29.9)
      document.getElementById("result").innerHTML="OVERWEIGHT";
    else if(bmi>30.0 && bmi<100)
      document.getElementById("result").innerHTML="OBESITY";
    else
      document.getElementById("result").innerHTML="INVALID INPUT";
  }
  </script>
